apiVersion: v1
kind: Pod
metadata:
  name: volume-example
spec:
  containers:
  - name: app-container
    image: nginx
    ports:
    - containerPort: 80 # Specify the container's port
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: html-volume
  volumes:
  - name: html-volume
    emptyDir: {}
